plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.1'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'com.vaadin' version '25.0.2'

    // Code quality plugins
    id 'checkstyle'
    id 'pmd'
    id 'com.github.spotbugs' version '6.4.8'
    id 'jacoco'
    id 'info.solidsoft.pitest' version '1.19.0-rc.2'  // Gradle 9 compatible
}

group = 'io.nextskip'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
    sourceCompatibility = JavaVersion.VERSION_25
    targetCompatibility = JavaVersion.VERSION_25
}

// Enable dependency locking for all configurations
// This creates gradle.lockfile which Renovate uses to trigger postUpgradeTasks
dependencyLocking {
    lockAllConfigurations()
}

// Disable plain JAR generation - we only need the Spring Boot executable JAR
tasks.named('jar') {
    enabled = false
}

// Ensure Vaadin production resources are included in bootJar
// The vaadinBuildFrontend task writes to build/resources/main/ AFTER processResources,
// so we need to explicitly include these files in the bootJar
tasks.named('bootJar') {
    dependsOn 'vaadinBuildFrontend'

    // Explicitly copy Vaadin production files into the JAR
    into('BOOT-INF/classes') {
        from('build/resources/main') {
            include 'META-INF/VAADIN/**'
            include 'META-INF/resources/**'
        }
        duplicatesStrategy = DuplicatesStrategy.INCLUDE
    }
}

repositories {
    mavenCentral()
    maven { url 'https://maven.vaadin.com/vaadin-addons' }
    maven { url 'https://maven.vaadin.com/vaadin-prereleases' }
    maven { url 'https://repo.spring.io/milestone' }
}

ext {
    vaadinVersion = '25.0.2'
}

dependencyManagement {
    imports {
        mavenBom "com.vaadin:vaadin-bom:${vaadinVersion}"
    }
}

dependencies {
    // Vaadin with Hilla for React integration
    implementation 'com.vaadin:vaadin-spring-boot-starter'
    implementation 'com.vaadin:hilla-spring-boot-starter'
    developmentOnly 'com.vaadin:vaadin-dev'

    // Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // Caching
    implementation 'com.github.ben-manes.caffeine:caffeine'

    // Resilience4j
    implementation 'io.github.resilience4j:resilience4j-spring-boot3:2.3.0'
    implementation 'io.github.resilience4j:resilience4j-circuitbreaker:2.3.0'
    implementation 'io.github.resilience4j:resilience4j-retry:2.3.0'

    // Jackson XML
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml'

    // iCal4j for calendar/event parsing
    implementation 'org.mnode.ical4j:ical4j:4.2.2'

    // Jsoup for HTML parsing/scraping
    implementation 'org.jsoup:jsoup:1.21.2'

    // Observability
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'

    // WebClient support (reactive client for Spring MVC)
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation 'org.wiremock:wiremock-standalone:3.13.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Java 25 compatibility - override Mockito and ByteBuddy
    testImplementation 'org.mockito:mockito-core:5.21.0'
    testImplementation 'net.bytebuddy:byte-buddy:1.18.3'
}

tasks.named('test') {
    useJUnitPlatform()
    jvmArgs = [
        '--add-opens', 'java.base/java.lang=ALL-UNNAMED',
        '--add-opens', 'java.base/java.util=ALL-UNNAMED',
        '--add-opens', 'java.base/java.io=ALL-UNNAMED',
        '-Dnet.bytebuddy.experimental=true'
    ]
}

// Code quality plugin configurations

configurations.all {
    resolutionStrategy {
        force 'com.google.guava:guava:33.5.0-jre'
        // Exclude old google-collections in favor of guava
        exclude group: 'com.google.collections', module: 'google-collections'
    }
}

checkstyle {
    toolVersion = '10.12.5'
    configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
    ignoreFailures = true  // Report violations but don't fail build
}

pmd {
    toolVersion = '7.9.0'
    ruleSets = []  // Empty to use custom ruleset file
    ruleSetFiles = files("${rootDir}/config/pmd/ruleset.xml")
    ignoreFailures = true  // Report violations but don't fail build
}

spotbugs {
    toolVersion = '4.8.6'
    effort = 'max'
    reportLevel = 'medium'
    ignoreFailures = true  // Report violations but don't fail build
}

tasks.withType(com.github.spotbugs.snom.SpotBugsTask) {
    reports {
        html.required = true
        xml.required = false
    }
}

jacoco {
    toolVersion = '0.8.14'  // Official Java 25 support (class file version 69)
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.80  // 80% coverage requirement
            }
        }
    }
}

pitest {
    targetClasses = ['io.nextskip.*']
    targetTests = ['io.nextskip.*']
    mutators = ['DEFAULTS']
    threads = 4
    outputFormats = ['HTML', 'XML']
    timestampedReports = false
}

// Add quality checks to build lifecycle (but don't fail build during development)
// Run manually with ./gradlew check to include all quality checks
tasks.named('check') {
    // Comment out to run quality checks on every build
    // dependsOn jacocoTestCoverageVerification
}
