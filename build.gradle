plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.0'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'com.vaadin' version '24.9.7'

    // Code quality plugins
    id 'checkstyle'
    id 'pmd'
    id 'com.github.spotbugs' version '6.0.26'
    id 'jacoco'
    id 'info.solidsoft.pitest' version '1.15.0'
}

group = 'io.nextskip'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
    maven { url 'https://maven.vaadin.com/vaadin-addons' }
    maven { url 'https://repo.spring.io/milestone' }
}

ext {
    vaadinVersion = '24.9.7'
}

dependencyManagement {
    imports {
        mavenBom "com.vaadin:vaadin-bom:${vaadinVersion}"
    }
}

dependencies {
    // Vaadin with Hilla for React integration
    implementation 'com.vaadin:vaadin-spring-boot-starter'

    // Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // Caching
    implementation 'com.github.ben-manes.caffeine:caffeine'

    // Resilience4j
    implementation 'io.github.resilience4j:resilience4j-spring-boot3:2.2.0'
    implementation 'io.github.resilience4j:resilience4j-circuitbreaker:2.2.0'
    implementation 'io.github.resilience4j:resilience4j-retry:2.2.0'

    // Jackson XML
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml'

    // Observability
    runtimeOnly 'io.micrometer:micrometer-registry-prometheus'

    // WebClient support (reactive client for Spring MVC)
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation 'org.wiremock:wiremock-standalone:3.10.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Java 25 compatibility - override Mockito and ByteBuddy
    testImplementation 'org.mockito:mockito-core:5.15.2'
    testImplementation 'net.bytebuddy:byte-buddy:1.15.11'
}

tasks.named('test') {
    useJUnitPlatform()
    jvmArgs = [
        '--add-opens', 'java.base/java.lang=ALL-UNNAMED',
        '--add-opens', 'java.base/java.util=ALL-UNNAMED',
        '--add-opens', 'java.base/java.io=ALL-UNNAMED',
        '-Dnet.bytebuddy.experimental=true'
    ]
}

// Vaadin Hilla configuration
vaadin {
    productionMode = false
}

// Code quality plugin configurations

checkstyle {
    toolVersion = '10.12.5'
    configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
    maxWarnings = 0  // Fail build on any warnings
}

pmd {
    toolVersion = '7.9.0'
    ruleSets = []  // Empty to use custom ruleset file
    ruleSetFiles = files("${rootDir}/config/pmd/ruleset.xml")
    ignoreFailures = false
}

spotbugs {
    toolVersion = '4.8.6'
    effort = 'max'
    reportLevel = 'medium'
    ignoreFailures = false
}

tasks.withType(com.github.spotbugs.snom.SpotBugsTask) {
    reports {
        html.required = true
        xml.required = false
    }
}

jacoco {
    toolVersion = '0.8.12'
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.80  // 80% coverage requirement
            }
        }
    }
}

pitest {
    targetClasses = ['io.nextskip.*']
    targetTests = ['io.nextskip.*']
    mutators = ['DEFAULTS']
    threads = 4
    outputFormats = ['HTML', 'XML']
    timestampedReports = false
}

// Add quality checks to build lifecycle (but don't fail build during development)
// Run manually with ./gradlew check to include all quality checks
tasks.named('check') {
    // Comment out to run quality checks on every build
    // dependsOn jacocoTestCoverageVerification
}
