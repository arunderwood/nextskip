databaseChangeLog:
  - changeSet:
      id: 001-create-database-health-table
      author: nextskip
      comment: Walking skeleton health check table to verify database connectivity
      changes:
        - createTable:
            tableName: database_health
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_time
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: 'OK'
                  constraints:
                    nullable: false
        - insert:
            tableName: database_health
            columns:
              - column:
                  name: status
                  value: 'INITIALIZED'
