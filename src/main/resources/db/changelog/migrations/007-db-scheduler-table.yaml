databaseChangeLog:
  - changeSet:
      id: 007-create-db-scheduler-table
      author: nextskip
      comment: db-scheduler task persistence table for recurring data refresh tasks
      changes:
        - createTable:
            tableName: scheduled_tasks
            columns:
              - column:
                  name: task_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: task_instance
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: task_data
                  type: bytea
              - column:
                  name: execution_time
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: picked
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: picked_by
                  type: text
              - column:
                  name: last_success
                  type: timestamp with time zone
              - column:
                  name: last_failure
                  type: timestamp with time zone
              - column:
                  name: consecutive_failures
                  type: int
              - column:
                  name: last_heartbeat
                  type: timestamp with time zone
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: smallint
        - addPrimaryKey:
            tableName: scheduled_tasks
            columnNames: task_name, task_instance
            constraintName: pk_scheduled_tasks
        - createIndex:
            indexName: idx_scheduled_tasks_execution_time
            tableName: scheduled_tasks
            columns:
              - column:
                  name: execution_time
        - createIndex:
            indexName: idx_scheduled_tasks_last_heartbeat
            tableName: scheduled_tasks
            columns:
              - column:
                  name: last_heartbeat
        - createIndex:
            indexName: idx_scheduled_tasks_priority_execution_time
            tableName: scheduled_tasks
            columns:
              - column:
                  name: priority
                  descending: true
              - column:
                  name: execution_time
