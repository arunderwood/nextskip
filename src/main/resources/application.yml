server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json
  # Trust X-Forwarded-* headers from Render's reverse proxy
  forward-headers-strategy: framework
  servlet:
    session:
      cookie:
        same-site: lax
        secure: true
        http-only: true
  tomcat:
    threads:
      max: 50
      min-spare: 5

spring:
  application:
    name: nextskip
  # Exclude db-scheduler autoconfiguration (incompatible with Spring Boot 4)
  # Manual configuration in DbSchedulerConfig.java until upstream fix is released
  # Track: https://github.com/kagkarlsson/db-scheduler/issues/736
  autoconfigure:
    exclude:
      - com.github.kagkarlsson.scheduler.boot.autoconfigure.DbSchedulerAutoConfiguration
  # Static resource caching for PWA
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 3600
          cache-public: true

  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/nextskip}
    username: ${DATABASE_USERNAME:nextskip}
    password: ${DATABASE_PASSWORD:nextskip}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Liquibase handles schema
    open-in-view: false   # Performance: disable OSIV anti-pattern
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        generate_statistics: true  # Enable Hibernate metrics via hibernate-micrometer

  # Liquibase Configuration
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

# db-scheduler Configuration
db-scheduler:
  enabled: true
  threads: 2  # Match previous ThreadPoolTaskScheduler pool size
  polling-interval: 10s  # How often to check for due tasks
  heartbeat-interval: 5m  # Heartbeat for detecting dead executions
  shutdown-max-wait: 30s  # Max wait time on graceful shutdown

# Data Refresh Scheduler Configuration (legacy - to be removed)
nextskip:
  refresh:
    eager-load: true  # Warm all caches on application startup

  # PSKReporter Spots Configuration
  spots:
    enabled: true  # Enable/disable real-time spot ingestion
    mqtt:
      broker: tcp://mqtt.pskreporter.info:1883
      topics:
        - pskr/filter/v2/+/FT8/#  # All FT8 spots across all bands
    processing:
      batch-size: 100              # Spots per batch
      batch-timeout: 1s            # Max wait before flushing partial batch
      buffer-size: 10000           # Buffer size (drops oldest on overflow)
      persistence-threads: 2       # Thread pool size for DB writes (I/O-bound, safe for single-core)
      persistence-parallelism: 2   # Concurrent batches in mapAsyncUnordered
    persistence:
      ttl: 6h             # Time-to-live for spots (reduced from 24h for storage optimization)
      cleanup-interval: 1h # How often to run cleanup
    aggregation:
      refresh-interval: 1m    # How often to recalculate band activity
      ft8-window: 15m         # Aggregation window for FT8/FT4
      cw-window: 30m          # Aggregation window for CW
      ssb-window: 60m         # Aggregation window for SSB
      baseline-multiplier: 4  # Baseline = window * multiplier (e.g., 1h for FT8)
      min-path-spots: 5       # Minimum spots to consider a path active

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 60s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
    instances:
      noaa:
        baseConfig: default
        waitDurationInOpenState: 60s
      hamqsl-solar:
        baseConfig: default
        waitDurationInOpenState: 120s  # HamQSL less frequent updates
      hamqsl-band:
        baseConfig: default
        waitDurationInOpenState: 120s  # HamQSL less frequent updates
      pota:
        baseConfig: default
        waitDurationInOpenState: 60s  # POTA real-time spots
      sota:
        baseConfig: default
        waitDurationInOpenState: 60s  # SOTA real-time spots
      contests:
        baseConfig: default
        waitDurationInOpenState: 120s  # Contests update less frequently

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.reactive.function.client.WebClientRequestException
    instances:
      noaa:
        baseConfig: default
      hamqsl-solar:
        baseConfig: default
        maxAttempts: 2  # HamQSL is slower, fewer retries
      hamqsl-band:
        baseConfig: default
        maxAttempts: 2  # HamQSL is slower, fewer retries
      pota:
        baseConfig: default
        maxAttempts: 2  # POTA spots - fewer retries for freshness
      sota:
        baseConfig: default
        maxAttempts: 2  # SOTA spots - fewer retries for freshness
      contests:
        baseConfig: default
        maxAttempts: 2  # Contests - fewer retries, data changes infrequently

# Actuator Configuration
management:
  server:
    port: 9090  # Render only exposes PORT env var; keeps metrics off public internet
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    data:
      repository:
        autotime:
          enabled: true  # Enable Spring Data repository method timing

# JDBC Observability (datasource-micrometer)
jdbc:
  datasource-proxy:
    enabled: true
    query:
      enable-logging: false  # Set true for debug query logging
  includes:
    - CONNECTION
    - QUERY
    - FETCH

# Logging Configuration
logging:
  level:
    root: INFO
    io.nextskip: INFO
    io.github.resilience4j: INFO
    org.springframework.cache: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Vaadin Hilla Configuration
vaadin:
  pnpm:
    enable: false

# PostHog Analytics Proxy Configuration
posthog:
  proxy:
    enabled: false
    ingest-url: https://us.i.posthog.com
    assets-url: https://us-assets.i.posthog.com

# Apache Pekko Configuration (for spot stream processing)
# Tuned for single-core production environment
pekko:
  stream:
    materializer:
      max-input-buffer-size: 8       # Smaller buffers for single-core
      initial-input-buffer-size: 2
  actor:
    default-dispatcher:
      type: "Dispatcher"
      executor: "fork-join-executor"
      fork-join-executor:
        parallelism-min: 1           # Minimum for single-core
        parallelism-factor: 1.0      # 1 thread per core
        parallelism-max: 4           # Cap for burst handling
