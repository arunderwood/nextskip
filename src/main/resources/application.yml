server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json

spring:
  application:
    name: nextskip

# Data Refresh Scheduler Configuration
nextskip:
  refresh:
    eager-load: true  # Warm all caches on application startup

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 60s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
    instances:
      noaa:
        baseConfig: default
        waitDurationInOpenState: 60s
      hamqsl-solar:
        baseConfig: default
        waitDurationInOpenState: 120s  # HamQSL less frequent updates
      hamqsl-band:
        baseConfig: default
        waitDurationInOpenState: 120s  # HamQSL less frequent updates
      pota:
        baseConfig: default
        waitDurationInOpenState: 60s  # POTA real-time spots
      sota:
        baseConfig: default
        waitDurationInOpenState: 60s  # SOTA real-time spots
      contests:
        baseConfig: default
        waitDurationInOpenState: 120s  # Contests update less frequently

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.reactive.function.client.WebClientRequestException
    instances:
      noaa:
        baseConfig: default
      hamqsl-solar:
        baseConfig: default
        maxAttempts: 2  # HamQSL is slower, fewer retries
      hamqsl-band:
        baseConfig: default
        maxAttempts: 2  # HamQSL is slower, fewer retries
      pota:
        baseConfig: default
        maxAttempts: 2  # POTA spots - fewer retries for freshness
      sota:
        baseConfig: default
        maxAttempts: 2  # SOTA spots - fewer retries for freshness
      contests:
        baseConfig: default
        maxAttempts: 2  # Contests - fewer retries, data changes infrequently

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    io.nextskip: INFO
    io.github.resilience4j: INFO
    org.springframework.cache: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Vaadin Hilla Configuration
vaadin:
  pnpm:
    enable: false
