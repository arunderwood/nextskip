server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json
  # Trust X-Forwarded-* headers from Render's reverse proxy
  forward-headers-strategy: framework
  servlet:
    session:
      cookie:
        same-site: lax
        secure: true
        http-only: true
  tomcat:
    threads:
      max: 50
      min-spare: 5

spring:
  application:
    name: nextskip
  # Static resource caching for PWA
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 3600
          cache-public: true

  # Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/nextskip}
    username: ${DATABASE_USERNAME:nextskip}
    password: ${DATABASE_PASSWORD:nextskip}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Liquibase handles schema
    open-in-view: false   # Performance: disable OSIV anti-pattern
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  # Liquibase Configuration
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

# Data Refresh Scheduler Configuration
nextskip:
  refresh:
    eager-load: true  # Warm all caches on application startup

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 60s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
    instances:
      noaa:
        baseConfig: default
        waitDurationInOpenState: 60s
      hamqsl-solar:
        baseConfig: default
        waitDurationInOpenState: 120s  # HamQSL less frequent updates
      hamqsl-band:
        baseConfig: default
        waitDurationInOpenState: 120s  # HamQSL less frequent updates
      pota:
        baseConfig: default
        waitDurationInOpenState: 60s  # POTA real-time spots
      sota:
        baseConfig: default
        waitDurationInOpenState: 60s  # SOTA real-time spots
      contests:
        baseConfig: default
        waitDurationInOpenState: 120s  # Contests update less frequently

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
        retryExceptions:
          - java.io.IOException
          - org.springframework.web.reactive.function.client.WebClientRequestException
    instances:
      noaa:
        baseConfig: default
      hamqsl-solar:
        baseConfig: default
        maxAttempts: 2  # HamQSL is slower, fewer retries
      hamqsl-band:
        baseConfig: default
        maxAttempts: 2  # HamQSL is slower, fewer retries
      pota:
        baseConfig: default
        maxAttempts: 2  # POTA spots - fewer retries for freshness
      sota:
        baseConfig: default
        maxAttempts: 2  # SOTA spots - fewer retries for freshness
      contests:
        baseConfig: default
        maxAttempts: 2  # Contests - fewer retries, data changes infrequently

# Actuator Configuration
management:
  server:
    port: 9090  # Render only exposes PORT env var; keeps metrics off public internet
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    io.nextskip: INFO
    io.github.resilience4j: INFO
    org.springframework.cache: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Vaadin Hilla Configuration
vaadin:
  pnpm:
    enable: false

# PostHog Analytics Proxy Configuration
posthog:
  proxy:
    enabled: false
    ingest-url: https://us.i.posthog.com
    assets-url: https://us-assets.i.posthog.com
