name: Renovate

on:
  schedule:
    - cron: '0 16 * * 1-5'  # 8 AM Pacific (16:00 UTC) weekdays
  workflow_dispatch:
    inputs:
      dryRun:
        description: 'Dry run (no PRs created)'
        required: false
        default: 'false'
        type: boolean

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v46.0.2
        with:
          configurationFile: .github/renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: info
          RENOVATE_ALLOWED_COMMANDS: '["^install-tool java", "^\\./gradlew vaadinPrepareFrontend", "^install-tool node", "^npm install --package-lock-only"]'
          RENOVATE_DRY_RUN: ${{ inputs.dryRun && 'full' || '' }}
          RENOVATE_AUTODISCOVER: true
          RENOVATE_AUTODISCOVER_FILTER: ${{ github.repository }}
