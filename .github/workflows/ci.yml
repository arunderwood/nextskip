name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5

  backend:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history required for delta coverage git diff

      - name: Setup Java (Temurin 25)
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Cache observability agents
        uses: actions/cache@v5
        with:
          path: |
            build/otel-agent
            build/pyroscope-agent
          key: agents-${{ hashFiles('gradle/libs.versions.toml') }}

      - name: Cache PIT mutation history
        uses: actions/cache@v5
        with:
          path: .pitest-history
          key: pitest-history-${{ github.ref_name }}
          restore-keys: |
            pitest-history-main
            pitest-history-

      - name: Run tests with quality checks
        # TODO: Re-enable pitest once timeout issues are resolved
        run: ./gradlew check jacocoTestReport -x pitest

      - name: Upload test results
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: backend-test-results
          retention-days: 7
          path: |
            build/test-results/test/*.xml
            build/reports/tests/test/
            build/reports/jacoco/test/
            build/reports/coverage-reports/delta-coverage/
            build/reports/checkstyle/
            build/reports/pmd/
            build/reports/spotbugs/
            build/reports/pitest/

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: JUnit Tests
          path: build/test-results/test/*.xml
          reporter: java-junit

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=0.0.1-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Build production JAR
        run: ./gradlew build -Pvaadin.productionMode=true -Pversion=${{ steps.version.outputs.version }} -x test -x check

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v7
        with:
          name: application-jar
          path: build/libs/*.jar
          retention-days: 7

  frontend-test:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend CI test suites (format, lint, tests, coverage)
        run: npm run test:ci

      - name: Check delta coverage on changed files
        run: |
          DIFF=$(git diff origin/main -- 'src/main/frontend/**' 'src/test/frontend/**')
          if [ -z "$DIFF" ]; then
            echo "No frontend changes to check"
          else
            echo "$DIFF" | npx cover-diff
          fi

      - name: Upload ESLint SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: eslint-results.sarif
          category: eslint

      - name: Upload test results
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: frontend-test-results
          retention-days: 7
          path: coverage/

  e2e-test:
    needs: [backend, frontend-test]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: nextskip
          POSTGRES_USER: nextskip
          POSTGRES_PASSWORD: nextskip
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Java (Temurin 25)
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Download JAR artifact
        uses: actions/download-artifact@v7
        with:
          name: application-jar
          path: build/libs

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ matrix.browser }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        run: npx playwright install ${{ matrix.browser }} --with-deps

      - name: Start application in background
        run: |
          java -jar build/libs/*.jar \
            --server.port=8080 \
            --vaadin.launch-browser=false \
            --spring.datasource.url=jdbc:postgresql://localhost:5432/nextskip \
            --spring.datasource.username=nextskip \
            --spring.datasource.password=nextskip \
            > app.log 2>&1 &
          echo $! > app.pid
          # Wait for app to be ready
          timeout 60 bash -c 'until curl -sf http://localhost:8080/actuator/health > /dev/null; do sleep 2; done'

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi

      - name: Upload application logs
        if: failure()
        uses: actions/upload-artifact@v7
        with:
          name: e2e-app-logs-${{ matrix.browser }}
          path: app.log
          retention-days: 7

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v7
        with:
          name: playwright-report-${{ matrix.browser }}
          path: build/playwright-reports/
          retention-days: 30

  docker-build:
    needs: e2e-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download JAR artifact
        uses: actions/download-artifact@v7
        with:
          name: application-jar
          path: build/libs

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
