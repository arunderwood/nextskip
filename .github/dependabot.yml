version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20
    ignore:
      # All Vaadin/Hilla packages are controlled by Vaadin Gradle plugin version
      # They are locked to the Vaadin BOM version via vaadinPrepareFrontend task
      # Updating these manually will break compatibility
      - dependency-name: "@vaadin/*"
      # Core dependencies managed by Vaadin (versions must match Vaadin requirements)
      - dependency-name: "react"
      - dependency-name: "react-dom"
      - dependency-name: "react-router"
      - dependency-name: "react-router-dom"
      - dependency-name: "lit"
      - dependency-name: "vite"
      - dependency-name: "typescript"
      - dependency-name: "@vitejs/plugin-react"
      - dependency-name: "@types/react"
      - dependency-name: "@types/react-dom"
      - dependency-name: "workbox-*"
      - dependency-name: "@babel/preset-react"
      - dependency-name: "vite-plugin-checker"
