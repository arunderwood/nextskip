# Gradle Build Optimization Configuration

# Enable Gradle build cache for faster incremental builds
org.gradle.caching=true

# Enable parallel project execution
org.gradle.parallel=true

# Configure daemon for CI (reuse between steps)
org.gradle.daemon=true

# Optimize JVM memory for CI runner (ubuntu-latest has 4GB available)
org.gradle.jvmargs=-Xmx2g -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m

# Enable configuration cache (Gradle 8+)
org.gradle.configuration-cache=true

# Reduce console output in CI
org.gradle.console=plain
